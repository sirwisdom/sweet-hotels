<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Junkie Hotels</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/all.min.js"></script>
  </head>
  <body>
    <!--Preloader-->
<div class="preloader">
  <img src="./images/preloader.gif" alt="loading" class="preloader__item">
</div>
    <!-- End of Preloader-->

    <!--Begining of header-->
    <header class="header" id="header">
      <!--Banner-->
      <div class="banner">
        <h1 class="banner__title">Sweet Hotels</h1>
        <div class="banner__icons">
          <a href="#" class="social__icons"
            ><i class="fab fa-facebook fa-fw"></i
          ></a>
          <a href="#" class="social__icons"
            ><i class="fab fa-twitter fa-fw"></i
          ></a>
          <a href="#" class="social__icons"
            ><i class="fab fa-linkedin fa-fw"></i
          ></a>
          <a href="#" class="social__icons"
            ><i class="fab fa-instagram fa-fw"></i
          ></a>
        </div>
      </div>
      <!-- End of Banner-->
      <!--Video-->
      <article class="video__container">
        <video class="video__item" autoplay muted loop>
          <source src="video/video.mp4" type="video/mp4" />
          Your browser does not support a video element
        </video>
      </article>
      <!--End of Video-->

      <!--Beging of NavBtn-->
      <div class="navBtn"><i class="fas fa-bars"></i></div>
      <!--End of NavBtn-->

      <!--NavList-->
<nav class="nav">
  <ul class="nav__links">
    <!--logo-->
    <li><a href="#" class="nav__single-link"><img src="./images/sweethomes.png" alt="sweethomes"></a></li>
    <li><a href="#header" class="nav__single-link">Home</a></li>
    <li><a href="#about" class="nav__single-link">About</a></li>
    <li><a href="#rooms" class="nav__single-link">Rooms</a></li>
    <li><a href="#works" class="nav__single-link">Works</a></li>
    <li><a href="#contact" class="nav__single-link">contact</a></li>

  </ul>
</nav>
      
      <!-- End of NavList-->

        <!-- Video Switch Container-->
        <div class="video__switch-container">
          <div class="video__switch">
            <span>On</span>
            <span>Off</span>
            <div class="video__switch-btn"></div>
          </div>
        </div>
    </header>
    <!--End of header-->
    <script src="./js/app.js"></script>
  </body>
</html>
